///////////////////////////////////////个人使用的按键绑定可做参考选择性使用//////////////////////////////////////////////////
===========================================================================


//绑定开镜
bind_US_standard                                "MOUSE2"                "+zoom; -speed" 0
//绑定跳跃
bind_US_standard                                  "space"                   "+jump" 0
//绑定打小药包
bind_US_standard                                "4"                            "use_consumable HEALTH_SMALL" 0
//绑定按住打大药包
bind_held_US_standard                         "4"                            "use_consumable HEALTH_LARGE" 0
//绑定打小电池
bind_US_standard                                "mouse4"                  "use_consumable SHIELD_SMALL" 0
//绑定按住打大电池
bind_held_US_standard                        "mouse4"                   "use_consumable SHIELD_LARGE" 0
//绑定打凤凰
bind_US_standard                                "5"                             "use_consumable PHOENIX_KIT" 0
//绑定按住选择投掷物轮盘
bind_held_US_standard                         "g"                               "+strafe" 0
//绑定掏出已选择手雷（再次按下切换手雷）
bind_US_standard                                 "c"                             "weaponSelectOrdnance" 0
//绑定展示武器
bind_US_standard                                 "v"                                "weapon_inspect" 0
//绑定释放Q小技能
bind_US_standard                                "f"                              "+offhand1" 0
//绑定切换武器
bind_US_standard                                  "q"                          "+weaponCycle" 0
//绑定近战攻击
bind_US_standard                                "MOUSE5"                  "+melee" 0

//绑定滚轮下跳跃
bind_US_standard                                "MWHEELDOWN"         "+jump" 1
//绑定滚轮上前进
//bind_US_standard                                 "MWHEELUP"              "+forward" 1
//绑定滚轮上前进+跳
bind_US_standard                                   "MWHEELUP"             "+forward;+jump"
//绑定滚轮上前进+拾取
//bind_US_standard                                 "MWHEELUP"            "+forward;+use; +use_long"1



